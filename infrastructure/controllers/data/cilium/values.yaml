ingressController:
  enabled: true
  hostNetwork:
    enabled: true
    sharedListenerPort: 80 # Use port 80 for shared ingress (optional, default is 8080)
  service:
    enabled: false

envoy:
  enabled: true
  securityContext:
    capabilities:
      keepCapNetBindService: true # Allow binding to privileged ports
      envoy:
        - NET_BIND_SERVICE # Add NET_BIND_SERVICE capability
        - CHOWN
        - KILL
        - NET_ADMIN
        - NET_RAW
        - IPC_LOCK
        - SYS_ADMIN
        - SYS_RESOURCE
        - DAC_OVERRIDE
        - FOWNER
        - SETGID
        - SETUID

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

ipam:
  mode: kubernetes

kubeProxyReplacement: true

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

k8sServiceHost: localhost
k8sServicePort: 7445

hubble:
  relay:
    enabled: true
  ui:
    enabled: true
    service:
      annotations:
        omni-kube-service-exposer.sidero.dev/port: "50080"
        omni-kube-service-exposer.sidero.dev/label: Hubble

